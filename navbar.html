<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Navbar 1</title>
  <style>
    ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #333;
    }
    li {
      float: left;
    }
    li a {
      text-decoration: none;
      color: white;
      display: block;
      padding: 14px 16px
    }
    li a:hover {
      background-color: #555;
    }
    .active {
      color: yellow;
    }

  </style>
</head>

<body>
<ul>
  <!-- the href="#..." just means its a template
  and/or that page is yet to be built and the link
  doesn't do anything yet-->
  <li><a class="active" href="#home">Home</a></li>
  <li><a href="#news">News</a></li>
  <li><a href="#contact">Contact</a></li>
  <li><a href="#about">About</a></li>
</ul>
</body>
</html>
